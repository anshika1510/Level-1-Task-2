<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #cc33ff 0%, #ff0066 100%);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: rgb(14, 4, 4);
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #ed4bc7; /* Light Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7b0753; /* Darker Blue */
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #result {
            font-size: 20px;
            color: #2b2b2b;
            margin-top: 10px;
        }

        .box {
            background-color: rgb(239, 210, 226);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            height: 600px;
            margin: 0 auto;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Box Container -->
    <div class="box">
        <!-- Message About Cognyfiz Technologies -->
        <p>Proudly presented by Cognyfiz Technologies</p>

        <!-- Button -->
        <button id="colorButton">Click Me!</button>
        <br><br>

        <!-- Greeting Alert -->
        <button id="greetButton">Greetings</button>
        <br><br>

        <!-- Calculator -->
        <h1>Basic Calculator</h1>
        <input id="num1" type="number" placeholder="Enter first number">
        <input id="num2" type="number" placeholder="Enter second number">
        <button id="addButton">Add</button>
        <p id="result"></p>
    </div>

    <script>
        // Functionality for color-changing button
        const colorButton = document.getElementById('colorButton');
        colorButton.addEventListener('click', () => {
            colorButton.style.backgroundColor = colorButton.style.backgroundColor === 'grey' ? 'orange' : 'grey';
        });

        // Functionality for greeting alert
        const greetButton = document.getElementById('greetButton');
        greetButton.addEventListener('click', () => {
            const currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = 'Good Morning!';
            } else if (currentHour < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }

            alert(`Hello! ${greeting}`);
        });

        // Functionality for basic calculator
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const addButton = document.getElementById('addButton');
        const result = document.getElementById('result');

        addButton.addEventListener('click', () => {
            const sum = Number(num1.value) + Number(num2.value);
            result.textContent = `Result: ${sum}`;
        });
    </script>
</body>
</html>
